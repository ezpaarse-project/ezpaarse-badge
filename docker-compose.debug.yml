version: '2'

services:
  opbadge:
    container_name: opbadge
    image: node:9.1.0-wheezy
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - 4000:4000
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
      - OBF_CERT
      - BADGE_MONGO_HOST
      - BADGE_MONGO_PORT
      - BADGE_MONGO_DB
      - BADGE_LOGENTRY_CLIENT
      - BADGE_LOGENTRY_ISSUER
      - BADGE_AUTHORITY
    tty: true
    command: npm run dev
    links:
      - opbadgedb:mongodb

  opbadgedb:
    container_name: opbadgedb
    image: mongo:3.4.4
    volumes:
      - ./data/db:/data/db
    command: --smallfiles
